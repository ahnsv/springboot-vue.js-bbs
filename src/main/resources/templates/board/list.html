<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes :: header"></head>

<body>

  <div th:replace="includes :: navi"></div>

  <div class="container">
    <div class="row">
      <h1>게시판</h1>
    </div>
    
    <div class="collection">
      <th:block th:each="data : ${list}">
        <a class="collection-item row" th:href="|/board/${data.id}?page=${list.number}|">
          <span class="col s7">
            <span th:text="${data.title}">게시물</span>&nbsp;
            <span class="red-text" th:if="${data.numberOfComments!=0}">
              [<span th:text="${data.numberOfComments}"></span>]
            </span>
          </span>
          <small class="col s2 center-align" th:text="${data.user.name}">작성자</small>
          <small class="col s2 center-align" th:text="${data.regdate}">작성시각</small>
          <small class="col s1 center-align" th:text="${data.hit}">조회수</small>
        </a>
      </th:block>
    </div>
    
    <div class="row">
      <div class="col s6">
        <a class="waves-effect btn" href="#">검색</a>
      </div>
      <div class="col s6 right-align">
        <a class="waves-effect btn" href="/board/write">글쓰기</a>
      </div>
    </div>
    
    <div class="row center">
      <div class="col s12">
        <ul class="pagination">
          <li class="waves-effect"><a th:href="|?page=${pagination.prev}|"><i class="material-icons">chevron_left</i></a></li>
          <th:block th:each="page : ${#numbers.sequence(__${pagination.firstBlock}__, __${pagination.lastBlock}__)}">
            <li th:class="${page==pagination.currPage}? active : waves-effect">
              <a th:href="|/board?page=${page}|" th:text="${page + 1}"></a>
            </li>
          </th:block>
          <li class="waves-effect"><a th:href="|?page=${pagination.next}|"><i class="material-icons">chevron_right</i></a></li>
        </ul>
      </div>
    </div>
  </div>

  <div th:replace="includes :: footer"></div>

</body>
</html>
